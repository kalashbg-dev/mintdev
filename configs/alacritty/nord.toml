[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }
bold_italic = { family = "FiraCode Nerd Font", style = "Bold Italic" }
size = 12.0

[window]
padding = { x = 10, y = 10 }
opacity = 0.95
decorations = "Full"
startup_mode = "Windowed"

[cursor]
style = { shape = "Block", blinking = "On" }
thickness = 0.15

[colors.primary]
background = "#2e3440"
foreground = "#d8dee9"

[colors.cursor]
text = "#2e3440"
cursor = "#d8dee9"

[colors.normal]
black = "#3b4252"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"

[colors.bright]
black = "#4c566a"
red = "#bf616a"
green = "#a3be8c"
