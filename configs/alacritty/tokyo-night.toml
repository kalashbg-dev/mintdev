# Configuraci√≥n de Alacritty con tema Tokyo Night

[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"

[colors.cursor]
text = "#1a1b26"
cursor = "#c0caf5"

[colors.normal]
black = "#32344a"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#ad8ee6"
cyan = "#449dab"
white = "#787c99"

[colors.bright]
black = "#444b6a"
red = "#ff7a93"
green = "#b9f27c"
yellow = "#ff9e64"
blue = "#7da6ff"
magenta = "#bb9af7"
cyan = "#0db9d7"
white = "#acb0d0"

[font]
size = 10.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[window]
opacity = 0.95
dynamic_title = true
title = "Alacritty - Tokyo Night"

[cursor]
style = "Block"
unfocused_hollow = true
thickness = 0.15

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[shell]
program = "/bin/zsh"

[env]
TERM = "xterm-256color"
